<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Login and Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #c9d6ff;
            background: linear-gradient(to right, #e2e2e2, #c9d6ff);
        }
        header {
            background-color: transparent;
            width: 100%;
            padding-inline: 1.5rem;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        footer {
            background-color: transparent;
            color: rgb(135, 135, 235);
            text-align: center;
            padding: 1em 0;
            width: 100%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            margin-top: auto; /* Push footer to the bottom */
        }
        .contact-icons {
            position: fixed; /* Fixed position */
            bottom: 20px; /* Adjusts vertical position */
            right: 20px; /* Aligns to the right */
            font-size: 30px;
            display: flex; /* Use flexbox for alignment */
            align-items: center; /* Align items vertically */
            justify-content: center; /* Align items to the right */
            z-index: 1000; /* Ensure icons are above other content */
            gap: 20px; /* Smaller gap for icons */
        }
        .contact-icons a {
            text-decoration: none;
            color: inherit; /* Inherit color from parent */
        }
        .image-container {
            display: flex; /* Use flexbox for alignment */
            justify-content: center; /* Center the image horizontally */
            align-items: center; /* Center the image vertically */
            width: 100%; /* Full width of the parent */
            padding-top: 20px;
        }
        .image-container img {
            max-width: 60%; /* Limit width on larger screens */
            height: auto; /* Maintain aspect ratio */
        }
        .container {
            padding: 20px;
            max-width: 500px; /* Limit container width */
            margin: auto; /* Center container */
        }
        .form-title {
            text-align: center;
            margin-bottom: 20px;
        }
        .input-group {
            position: relative;
            margin-bottom: 15px;
        }
        .input-group input {
            width: 100%; /* Full width inputs */
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .input-group label {
            position: absolute;
            left: 10px;
            top: 10px;
            font-size: 14px;
            color: #999;
            transition: 0.2s;
        }
        .input-group input:focus + label,
        .input-group input:not(:placeholder-shown) + label {
            top: -10px;
            left: 10px;
            font-size: 12px;
            color: hsl(327, 90%, 28%);
        }
        .btn {
            width: 100%; /* Full width button */
            padding: 10px;
            background-color: hsl(327, 90%, 28%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .or {
            text-align: center;
            margin: 20px 0;
        }
        @media (max-width: 600px) {
            .image-container img {
                max-width: 100%; /* Full width on small screens */
            }
            .form-title {
                font-size: 24px; /* Larger title for visibility */
            }
            .input-group input {
                font-size: 14px; /* Input field font size */
            }
            .btn {
                padding: 12px; /* Increased padding for touch targets */
            }
            .contact-icons {
                gap: 20px; /* Smaller gap for icons */
                font-size: 24px; /* Adjust size of icons */
            }
        }
    </style>
</head>
<body>  
    
    <div class="container" id="signUpForm" style="display: none;">
        <div class="image-container">
            <img src="vla.png" alt="Logo">
        </div>
        <h1 class="form-title">Register</h1>
        <form method="post" action="">
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" name="fName" id="fName" placeholder=" " required>
                <label for="fName">First Name</label>
            </div>
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" name="lName" id="lName" placeholder=" " required>
                <label for="lName">Last Name</label>
            </div>
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" name="email" id="email" placeholder=" " required>
                <label for="email">Email</label>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" name="password" id="password" placeholder=" " required>
                <label for="password">Password</label>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" name="confirmPassword" id="confirmPassword" placeholder=" " required>
                <label for="confirmPassword">Confirm Password</label>
            </div>
            <input type="submit" class="btn" value="Sign Up" name="signup">
            <p class="or">--------------------or-----------------------</p>
            <div class="icons">
                <i class="fab fa-google"></i>
                <i class="fab fa-facebook"></i>
            </div>
            <div class="links">
                <p>Already Have an account?</p>
                <button id="signInButton">Sign In</button>
            </div>
        </form>
    </div>

    <div class="container" id="signInForm">
        <div class="image-container">
            <img src="vla.png" alt="Logo">
        </div>
        <h1 class="form-title">Login</h1>
        <form method="post" action="">
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" name="email" id="email" placeholder=" " required>
                <label for="email">Email</label>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" name="password" id="password" placeholder=" " required>
                <label for="password">Password</label>
            </div>
            <input type="submit" class="btn" value="Login" name="login">
            <p class="or">--------------------or-----------------------</p>
            <div class="icons">
                <i class="fab fa-google"></i>
                <i class="fab fa-facebook"></i>
            </div>
            <div class="links">
                <p>Don't have an account?</p>
                <button id="signUpButton">Sign Up</button>
            </div>
        </form>
    </div>
    
    <div class="contact-icons">
        <a href="https://wa.me/+254745411789" target="_blank" style="color: green;">
            <i class="fab fa-whatsapp fa-lg"></i>
        </a>
        <a href="tel:+254745411789" style="color: green;">
            <i class="fas fa-phone fa-lg"></i>
        </a>
    </div>


    <script src="script.js"></script>
</body>
</html>
